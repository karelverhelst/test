apiVersion: v1
kind: Pod
metadata:
  name: busybox-volume-san
  namespace: default
spec:
  volumes:
    - name: pvc-bb
      persistentVolumeClaim:
        claimName: pvc-volume-san
  containers:
  - image: busybox:1.28.4
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
    name: busybox
    volumeMounts:
    - name: pvc-bb
      mountPath: /tmp
  restartPolicy: Always
